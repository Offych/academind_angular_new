<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li><app-user [user]="user" (select)="onSelectUser($event)" /></li>
    }
  </ul>

  @if (selectedUser) {<app-tasks [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }

  <!--   

    Old versions (<17) of @for and @if, don't forget import ngFor and ngIf in component imports!

    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>


    <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser!.name">

    <ng-template #fallback>
      <p id="fallback">Select a user to see their tasks!</p>
    </ng-template>
  -->

</main>
